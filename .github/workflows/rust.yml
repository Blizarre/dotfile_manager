name: Check

on:
  push:
    branches: [ "master" ]
    tags: [ '*' ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install podman
      run: sudo apt-get update && sudo apt-get -y install podman upx
    - name: Install cross compiler for rust
      run: cargo install cross --git https://github.com/cross-rs/cross
    - name: Cross build
      run: cross build --target aarch64-unknown-linux-musl --release
    - name: What has been built
      run:  file target/aarch64-unknown-linux-musl/release/dotfile
    - name: Can we pack it?
      run:  upx target/aarch64-unknown-linux-musl/release/dotfile
    - name: Is it still runnable?
      run:  file target/aarch64-unknown-linux-musl/release/dotfile
